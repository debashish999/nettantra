<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Login page</title>
	 <meta name='viewport' content='width=device-width, initial-scale=1'>
        
          <script src="https://kit.fontawesome.com/65ace80df2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>
<body>
	<div>
		<h1>Sign Up here</h1>
		<p>Please fill in this form to create an account.</p>

		<hr>
	</div>
	<div class="container">
		 <div class="imgcontainer">
   	 <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
  			</div>
  			<form>
		<label for="username">Your E-mail</label><br>
		<div>
		<i class="fa fa-user" style="font-size:24px"></i>
		<input type="email" name="username" placeholder="Enter username" id="username" required>
		</div>

		<label for="password">Your Password</label><br>
		<div>
			<i class="fa fa-key" style="font-size:24px"></i>
		<input type="Password" name="password" placeholder="Enter password" id="password" required>
	</div>
	<div>
		<input type="submit" value="Login" id="sub">
	</div>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label><br></div>
    <div id="reg">Create an account?
    <a href="">sign up</a>
	</div>

</form>
	</div>
	<script type="text/javascript" ></script>
</body>
</html>
